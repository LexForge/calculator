<!DOCTYPE html lang="en">
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">

  </head>
  <body>
    <div id="calculator">
      <input id="calc-display">
        <div id="keys">
          <button data-key="7" class="button" id="7-btn" onclick="appendToDisplay('7')">7</button>
          <button data-key="8" class="button" id="8-btn" onclick="appendToDisplay('8')">8</button>
          <button data-key="9" class="button" id="9-btn" onclick="appendToDisplay('9')">9</button>
          <button data-key="+" class="button operand" id="add-btn" onclick="appendToDisplay('+')">+</button>
          <button data-key="4" class="button" id="4-btn" onclick="appendToDisplay('4')">4</button>
          <button data-key="5" class="button" id="5-btn" onclick="appendToDisplay('5')">5</button>
          <button data-key="6" class="button" id="6-btn" onclick="appendToDisplay('6')">6</button>
          <button data-key="-" class="button operand" id="subtract-btn" onclick="appendToDisplay('-')">-</button>
          <button data-key="1" class="button" id="1-btn" onclick="appendToDisplay('1')">1</button>
          <button data-key="2" class="button" id="2-btn" onclick="appendToDisplay('2')">2</button>
          <button data-key="3" class="button" id="3-btn" onclick="appendToDisplay('3')">3</button>
          <button data-key="*" class="button operand" id="multiply-btn" onclick="appendToDisplay('*')">x</button>
          <button data-key="0" class="button" id="0-btn" onclick="appendToDisplay('0')">0</button>
          <button data-key="." class="button" id=".-btn" onclick="appendToDisplay('.')">.</button>
          <button data-key="c" class="button operand" id="c-btn" onclick="clearDisplay('')">C</button>
          <button data-key="=" class="button operand" id="calculate-btn" onclick="calculateAnswer()">=</button>
        </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
